apply plugin: 'java'

repositories{
    mavenCentral()
}

dependencies{
    compile "com.google.guava:guava:23.0"
    compile "org.apache.commons:commons-lang3:3.7"
    testCompile "junit:junit:4.12"
}

sourceSets {
    main {
        java {
            srcDir "src/main/java" 
            srcDir "src/main/resources"
        }
    }
    test{
        java{
            srcDir "src/test/java" 
            srcDir "src/test/resources"
        }
    }
}